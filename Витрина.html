Vue.component('courseslist', {
  template: `<div id="courseslistm" class="courses-list">
                <ul v-for="(entry, idx) in dataPerPage" class="courses-list" id="courseslist">
                    <li class="courses-sci">
                        <div class="sci-figure">
                                <img :src="('./Витрина_files/')+entry.courseId" :alt="entry.title">

                        </div>
                        <div class="sci-info">
                            <p class="sci-title">{{ entry.subject }}</p>
                            <p class="sci-grade">{{ (entry.grade)+' классы' }}</p>
                            <p class="sci-genre">{{ entry.genre }}</p>
                            
                            
                            <p class="sci-meta"><a :href="entry.shopUrl">Подробнее</a></p>
                            <p class="sci-controls">
                                <a href="https://www.imumk.ru/showcase?subj=&amp;genre=&amp;grade=&amp;search=#" onclick="" class="pure-button pure-button-primary btn-fluid">{{ entry.price }}</a>
                            </p>
                        
                        </div>
                    </li>
                </ul>
    </div>`,
  props: {
    data: Array,
    columns: Object,
    //filterKey: String,
    rowsPerPage: Number,
    filterbysubject: String,
    filterbygenre: String,
    filterbygrade: String,
    filterbytitle: String
  },
  data: function() {
    var sortOrders = {}
      Object.getOwnPropertyNames(this.columns).forEach(function(key) {
      sortOrders[key] = 1
    })
    return {
      sortKey: '',
      sortOrders: sortOrders,
      startRow: 0,
      //menu
      top: '0px',
      left: '0px',
      dmsTableMenu: {
        showMenu: false,
        dmsTableRowidx: "",
        keys : {37: 1, 38: 1, 39: 1, 40: 1},
      },
      selectedidx: -1,
    }
  },
  methods: {
    onclickRow(idx) {
      //this.selectedidx = idx;

    },sortBy: function(key) {
      this.sortKey = key
      this.sortOrders[key] = this.sortOrders[key] * -1
    
    },movePages: function(amount) {
      var newStartRow = this.startRow + (amount * this.rowsPerPage);
      if (newStartRow >= 0 && newStartRow < this.filteredData.length) {
        this.startRow = newStartRow;
      }
    }
  },
  computed: {
    filteredData: function() {
      var sortKey = this.sortKey;
      var filterbysubject = this.filterbysubject && this.filterbysubject.toLowerCase();
      var filterbygenre = this.filterbygenre && this.filterbygenre.toLowerCase();
      var filterbygrade = this.filterbygrade && this.filterbygrade.toLowerCase();
      var filterbytitle = this.filterbytitle && this.filterbytitle.toLowerCase();


      var order = this.sortOrders[sortKey] || 1;
      var data = this.data;

      this.startRow = 0; // reset to start

      if (filterbysubject) {
        data = data.filter(function(row) {
          return Object.keys(row).some(function(key) {
            return String(row[key]).toLowerCase().indexOf(filterbysubject) > -1
          })
        });
      }
      if (filterbygenre) {
        data = data.filter(function(row) {
          return Object.keys(row).some(function(key) {
            return String(row[key]).toLowerCase().indexOf(filterbygenre) > -1
          })
        });
      }
      if (filterbygrade) {
        //console.log(typeof(filterbygrade));
        data = data.filter(function(row) {
          return Object.keys(row).some(function(key) {
                return String(row['grade']).toLowerCase().search(new RegExp('(^'+filterbygrade+'{1}$)|(^'+filterbygrade+'{1};{1}.*$)|(^.*;{1}'+filterbygrade+'{1}$)', 'gmu')) > -1
          })
        });
        console.dir(data);
      }
      if (filterbytitle) {
        data = data.filter(function(row) {
          return Object.keys(row).some(function(key) {
            return String(row[key]).toLowerCase().indexOf(filterbytitle) > -1
          })
        });
      }
      if (sortKey) {
        data = data.slice().sort(function(a, b) {
          a = a[sortKey];
          b = b[sortKey];
          return (a === b ? 0 : a > b ? 1 : -1) * order;
        })
      }
      return data;
    },
    dataPerPage: function() {
        console.log("dataPerPage event:: ");
      return this.filteredData.filter((item, index) => index >= this.startRow && index < (this.startRow + this.rowsPerPage));
    }
  }
}) //end of vuecomp nursestatvisittable
